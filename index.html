<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Prophecy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.gif') repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    #countdown {
      font-size: 2em;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>THE PROPHECY</h1>
    <h2>BEGINS IN...</h2>
    <div id="countdown"></div>
    <footer>&copy; 2025 Ziaire Poochie. All rights reserved.</footer>
  </div>

  <script>
    const targetDate = new Date("2025-07-26T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdown.innerHTML = "IT'S TIME.";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
